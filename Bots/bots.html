<!DOCTYPE html>
<html lang="en">
<head>
    <title>Black Jack</title>
    <link rel="stylesheet" href="bots.css">
</head>
<body>
    <div class="container">
        <h1>Bots?</h1>
        <div class="bot-options">
            <button onclick="showBotCount()">Yes</button>
            <button onclick="hideBotCount()">No</button>
        </div>
        <div class="hidden_stuff">
            <div class="bot-count">
                <label for="number-of-bots">Number of bots:</label>
                <select id="number-of-bots">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="bot_submit">
                <button onclick="submitBot()">Submit</button>
            </div>
        </div>
    </div>
    <script src="bots.js"></script>
</body>
</html>
